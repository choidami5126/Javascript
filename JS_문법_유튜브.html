<html lang="en">
<script>
    // 문자는 항상 ''로 감싸주기

    // name = 'dahyun' 같은 변수는 선언은 추천하지 않음, 누군가 또 name 변수를 선언 했을 때 마지막 값으로 덮어씌워 지기 때문

    let name // 으로 변수를 선언하고, 그 후 누군가 let name을 선언하면 에러 메세지로 알려줌,값 변동 가능

    const age // const로 선언된 변수를 바꾸려고 하면 에러 발생 변하지 않는 값, PI, 최대값, 생일 등 대문자로 써주기
    // 우선 모든 변수를 const로 하고 바뀔 수 있는 것을 let으로 수정 권장

    `` 문자열에 변수를 넣어줄 때 주로 사용
    const massage = `my name is ${name}`;

    + , -, *, /(문자열이라도 나누기 가능), %(나머지)
    alert() = 알려줌 // 주로 일방적 알림
    prompt() 프롬프트 = 입력 받음 // 사용자에게 어떤 값을 입력 받을 때사용 입력 받은 값 무조건 문자형
    // default 값 입력 가능 ('예약일을 확인해주세요', '2023-10-')
    confirm() 컨펌 = 확인 받음
    단점 : 스크립트 일시 정지 됨, 스타일링 불가(위치, 모양 등)

    String() - 문자형으로 변환
    Number() - 숫자형으로 변환
    Boolean() - 불린형으로 변환 //형변환 3가지 첫글자 대문자로 써주기

    Number('1234asdf') = NaN
    Number(true) = 1
    Number(false) = 0
    Number(null) = 0
    Number(undefined) = NaN

    Boolean(0, '', null, undefined, NaN) = false // 그 외 true
    Boolean('0') = true // 문자열 0은
    Boolean(' ') = true // 공백이 있어 비어있지 않음
</script>
